<!doctype html>
<html lang="en">
<head>
  <title>Movie Magic</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body>
  <div id="movieScreen">
    <video id="video" controls width="640" height="360" poster="images/movie-magic.png">
      Uh-oh! Looks like your browser doesn't support mp4s...
    </video>

    <canvas id="buffer" width="640" height="360"></canvas>
    <canvas id="display" width="640" height="360"></canvas>
  </div>

  <ul>
    <li><input type="radio" name="effect" value="none" checked>none</li>
    <li><input type="radio" name="effect" value="western">western</li>
    <li><input type="radio" name="effect" value="noir">noir</li>
    <li><input type="radio" name="effect" value="sci-fi">sci-fi</li>
    <li><input type="radio" name="effect" value="underwater">underwater</li>
  </ul>
</body>
</html>
